name: CI/CD pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn  compile
  filesystemscan:
     runs-on: self-hosted
     needs: build
     steps:
     - name: Trivy FS scan
      
       run: |
        trivy fs --format table -o fs.html .

  sonar:
      runs-on: self-hosted
      needs: filesystemscan
      steps:
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
         SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
         SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
    
